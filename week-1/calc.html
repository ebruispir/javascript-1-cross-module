<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>calc</title>

  <script type="text/javascript">
    // data (variables)
    var a = 10;
    var b = 5 ;
    // functions
    function add(a,b){
        return a + b;
    }
    function subtract(a,b){
        return a - b;
    }
    function multiply(a,b){
        return a * b;
    }
    function divide(a,b){
        return a / b;
    }

  </script>
</head>

<body>
 <h1> Welcome to the calculator page!</h1>

  <button onclick="console.log(a,b);">Display A,B</button> <br><br>
  <button onclick="console.log(add(a,b));">Add</button> <br><br>
  <button onclick="console.log(subtract(a,b));">Subtract</button> <br><br>
  <button onclick="console.log(multiply(a,b));">Multiply</button> <br><br>
  <button onclick="console.log(divide(a,b));">Divide</button> <br><br>
  <a href="./index.html">home</a> <br>

</body>
</html>
